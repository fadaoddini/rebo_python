{% extends 'web/profile/base.html' %}
{% load widget_tweaks %}
{% load category_tag %}
{% load jalali_tags %}
{% load humanize %}
{% load static %}

{% block content %}

 <div class="tab-pane fade active show" id="tab-nav1" role="tabpanel"
                                 aria-labelledby="nav-created-tab">
                                <div class="created-items-wrapper">
                                    <div class="row">

                                        <!--  information user-->

                                        <div class="col-lg-12 col-md-12">
                                            <div class="card custom-card">
                                                <div class="card-body">


                                                    <form method="post" action="{% url 'update-user' %}"
                                                          enctype="multipart/form-data">
                                                        {% csrf_token %}

                                                        <div class="row row-sm">
                                                            <div class="col-md-12">

                                                                <div class="row">


                                                                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                                        <div class="single-input-unit">


                                                                            <label>
                                                              <span class="text-danger">
                                                                *
                                                            </span>
                                                                                نام</label>
                                                                            <input type="text" name="name" id="name"
                                                                                   value="{{ user.first_name }}"
                                                                            >

                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                                        <div class="single-input-unit">


                                                                            <label for="family">

                                                            <span class="text-danger">
                                                                *
                                                            </span>

                                                                                نام خانوادگی</label>
                                                                            <input type="text" name="family"
                                                                                   id="family"
                                                                                   value="{{ user.last_name }}"
                                                                            >

                                                                        </div>

                                                                    </div>
                                                                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                                                                        <div class="single-input-unit">


                                                                            <label for="email2">

                                                                                ایمیل</label>
                                                                            <input type="text" name="email"
                                                                                   id="email2"
                                                                                   value="{{ user.email }}"
                                                                            >

                                                                        </div>

                                                                    </div>

                                                                </div>

                                                            </div>

                                                        </div>

                                                        <button type="submit" class="btn ripple btn-primary w-100">
                                                            تکمیل پروفایل
                                                        </button>

                                                    </form>


                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                            </div>
 {% endblock %}
